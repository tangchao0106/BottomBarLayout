apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.chaychan.bottombarlayout"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.home_newmain.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    testCompile 'junit:junit:4.12'
    compile project(':library')
    compile 'com.orhanobut:logger:2.1.1'
    compile 'com.zxy.android:recovery:0.1.4'
    implementation 'com.jude:rollviewpager:1.4.6'
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'

    compile 'com.android.support:design:25.3.1'
}
